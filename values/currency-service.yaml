appName: currencyservice
appImage: gcr.io/google-samples/microservices-demo/currencyservice
appVersion: v0.3.8
appReplicas: 2
containerPort: 7000
containerEnvVars:
  - name: PORT
    value: "7000"
  - name: DISABLE_DEBUGGER
    value: "1"
  - name: DISABLE_PROFILER
    value: "1"

servicePort: 7000
serviceType: ClusterIP